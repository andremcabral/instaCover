<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Andre</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="imagemFone">
            <!--Lado ESQUERDO-->
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="fazerLogin">
            <div class="grupo">
                <!--Lado DIREITO-->
                <img src="./img/logo.png" class="insta" alt="Logo Insta">
                <div class="fotoPerfil">
                    <img src="./img/pp.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="iLogin">Continue como aulaDio</a>
                <a href="#" class="iLogout">Remova esta conta</a>
            </div>
            <div class="grupo">
                <p class="outraConta">Esta conta não é sua?</p>
                <p class="outraConta">
                    <span class="link-blue">Trocar de conta</span> ou
                    <span class="link-blue">Criar uma conta</span>
                </p>
            </div>
            <div class="app">
                <p class="baixar">Baixe o seu aplicativo</p>
                <div class="apps">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
